        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- Gemini API Helper ---
        const generateGeminiContent = async (prompt, imageBase64 = null) => {
            const defaultKey = ""; 
            let storedKey = localStorage.getItem('gemini_api_key');
            let apiKey = storedKey ? storedKey.trim() : defaultKey.trim();
            
            if (!apiKey) throw new Error("NO_API_KEY");

            const model = 'gemini-2.5-flash-preview-09-2025';
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            
            const parts = [{ text: prompt }];
            if (imageBase64) {
                const base64Data = imageBase64.split(',')[1] || imageBase64;
                parts.push({
                    inlineData: {
                        mimeType: "image/jpeg",
                        data: base64Data
                    }
                });
            }

            const payload = { contents: [{ parts: parts }] };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    if (response.status === 403 && errData.error?.message?.includes('leaked')) {
                        localStorage.removeItem('gemini_api_key'); 
                        throw new Error("API Key 已失效 (Key外洩)。請申請新 Key。");
                    }
                    if (response.status === 400 && errData.error?.message?.includes('API key not valid')) {
                        localStorage.removeItem('gemini_api_key');
                        throw new Error("API Key 無效。請檢查設定。");
                    }
                    throw new Error(errData.error?.message || `HTTP Error: ${response.status}`);
                }
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "抱歉，AI 暫時無法回應。";
            } catch (error) {
                console.error("Gemini API Error:", error);
                throw error;
            }
        };

                                </div>
                            </div>
                        )}

                        {activeTab === 'stats' && (
                            <div className="animate-in fade-in slide-in-from-bottom-6 duration-700 space-y-8">
                                <div className="glass-panel rounded-[2rem] p-8 shadow-lg border border-slate-700">
                                    <h3 className="text-2xl font-black text-slate-200 mb-6 flex items-center gap-3"><span className="bg-[#FF6B6B] p-2 rounded-xl text-white rotate-2 shadow-lg"><Icons.Calculator size={20} /></span>工程計算機</h3>
                                    <div className="bg-[#0f172a] rounded-2xl p-4 mb-6 border border-slate-600 shadow-inner">
                                        <div className="text-right min-h-[1.5rem] text-sm text-slate-400 font-mono break-all tracking-wider">{calcInput || "0"}</div>
                                        <div className="text-right text-3xl font-bold font-mono text-[#FFCB77] mt-1 break-all">{calcResult || (calcInput ? "=" : "")}</div>
                                    </div>
                                    <div className="grid grid-cols-4 gap-3">
                                        <button onClick={() => handleCalcPress('AC')} className="bg-slate-700 text-red-300 font-bold p-4 rounded-xl hover:bg-slate-600 shadow-md">AC</button><button onClick={() => handleCalcPress('(')} className="bg-slate-800 text-slate-300 font-bold p-4 rounded-xl hover:bg-slate-700 shadow-md">(</button><button onClick={() => handleCalcPress(')')} className="bg-slate-800 text-slate-300 font-bold p-4 rounded-xl hover:bg-slate-700 shadow-md">)</button><button onClick={() => handleCalcPress('DEL')} className="bg-slate-700 text-slate-300 font-bold p-4 rounded-xl hover:bg-slate-600 shadow-md">⌫</button>
                                        <button onClick={() => handleCalcPress('^')} className="bg-slate-800 text-[#4ECDC4] font-bold p-4 rounded-xl hover:bg-slate-700 shadow-md text-lg">^</button><button onClick={() => handleCalcPress('7')} className="bg-[#1e293b] text-white font-bold p-4 rounded-xl hover:bg-[#334155] shadow-md text-xl">7</button><button onClick={() => handleCalcPress('8')} className="bg-[#1e293b] text-white font-bold p-4 rounded-xl hover:bg-[#334155] shadow-md text-xl">8</button><button onClick={() => handleCalcPress('9')} className="bg-[#1e293b] text-white font-bold p-4 rounded-xl hover:bg-[#334155] shadow-md text-xl">9</button>
                                        <button onClick={() => handleCalcPress('/')} className="bg-slate-800 text-[#4ECDC4] font-bold p-4 rounded-xl hover:bg-slate-700 shadow-md text-xl">÷</button><button onClick={() => handleCalcPress('4')} className="bg-[#1e293b] text-white font-bold p-4 rounded-xl hover:bg-[#334155] shadow-md text-xl">4</button><button onClick={() => handleCalcPress('5')} className="bg-[#1e293b] text-white font-bold p-4 rounded-xl hover:bg-[#334155] shadow-md text-xl">5</button><button onClick={() => handleCalcPress('6')} className="bg-[#1e293b] text-white font-bold p-4 rounded-xl hover:bg-[#334155] shadow-md text-xl">6</button>
                                        <button onClick={() => handleCalcPress('*')} className="bg-slate-800 text-[#4ECDC4] font-bold p-4 rounded-xl hover:bg-slate-700 shadow-md text-xl">×</button><button onClick={() => handleCalcPress('1')} className="bg-[#1e293b] text-white font-bold p-4 rounded-xl hover:bg-[#334155] shadow-md text-xl">1</button><button onClick={() => handleCalcPress('2')} className="bg-[#1e293b] text-white font-bold p-4 rounded-xl hover:bg-[#334155] shadow-md text-xl">2</button><button onClick={() => handleCalcPress('3')} className="bg-[#1e293b] text-white font-bold p-4 rounded-xl hover:bg-[#334155] shadow-md text-xl">3</button>
                                        <button onClick={() => handleCalcPress('-')} className="bg-slate-800 text-[#4ECDC4] font-bold p-4 rounded-xl hover:bg-slate-700 shadow-md text-xl">-</button><button onClick={() => handleCalcPress('0')} className="bg-[#1e293b] text-white font-bold p-4 rounded-xl hover:bg-[#334155] shadow-md text-xl">0</button><button onClick={() => handleCalcPress('.')} className="bg-[#1e293b] text-white font-bold p-4 rounded-xl hover:bg-[#334155] shadow-md text-xl">.</button><button onClick={() => handleCalcPress('+')} className="bg-slate-800 text-[#4ECDC4] font-bold p-4 rounded-xl hover:bg-slate-700 shadow-md text-xl">+</button>
                                        <button onClick={() => handleCalcPress('=')} className="col-span-4 bg-[#FF6B6B] text-slate-900 font-bold p-4 rounded-xl hover:bg-[#ff5252] shadow-lg active:scale-[0.98] transition-transform text-xl">=</button>
                                    </div>
                                </div>

                                <div className="glass-panel rounded-[2rem] overflow-hidden shadow-lg border border-slate-700">
                                    <div className="bg-gradient-to-r from-blue-600 to-blue-500 p-4 text-center relative shadow-md">
                                        <h1 className="text-white text-lg font-bold flex items-center justify-center gap-2"><Icons.UsersViewfinder size={24} /> 相簿複合搜尋器</h1>
                                        <p className="text-blue-100 text-xs mt-1 opacity-80">位置與人物快速檢索</p>
                                    </div>
                                    <div ref={mapContainerRef} className="h-48 w-full bg-[#0f172a] z-0"></div>
                                    <div className="p-6 space-y-6">
                                        <div className="space-y-2">
                                            <label className="text-xs font-bold text-slate-400 uppercase tracking-wide">Step 1: 設定地點</label>
                                            <div className="flex gap-2">
                                                <div className="relative flex-1"><div className="absolute left-3 top-3 text-slate-400"><Icons.MapLocation size={18} /></div><input type="text" value={photoSearchLocation} onChange={(e) => setPhotoSearchLocation(e.target.value)} placeholder="例如: 關西" className="w-full bg-[#1e293b] border border-slate-600 rounded-xl py-2.5 pl-10 pr-4 text-slate-200 focus:outline-none focus:border-blue-500 shadow-sm transition"/></div>
                                                <button onClick={handlePhotoGps} disabled={photoSearchStatus.type === 'loading'} className="bg-slate-700 border border-slate-600 text-slate-200 px-3 rounded-xl hover:bg-slate-600 hover:text-white transition shadow-sm flex items-center justify-center" title="定位目前位置">{photoSearchStatus.type === 'loading' ? <Icons.Loader2 className="animate-spin" size={20} /> : <Icons.LocateFixed size={20} />}</button>
                                            </div>
                                            <div className={`text-xs min-h-[1.5rem] flex items-center gap-1 ${photoSearchStatus.type === 'error' ? 'text-red-400 font-bold' : (photoSearchStatus.type === 'loading' ? 'text-blue-400' : 'text-slate-500')}`}><Icons.Info size={14} /> {photoSearchStatus.text}</div>
                                        </div>
                                        <div className="border-t border-slate-700"></div>
                                        <div className="space-y-2">
                                            <label className="text-xs font-bold text-slate-400 uppercase tracking-wide">Step 2: 包含人物 (可多選)</label>
                                            <div className="grid grid-cols-2 gap-3">
                                                {FAMILY_MEMBERS.map(person => (
                                                    <label key={person} className="cursor-pointer relative group">
                                                        <input type="checkbox" checked={photoSearchPeople.includes(person)} onChange={() => togglePhotoPerson(person)} className="peer sr-only" />
                                                        <div className="border border-slate-600 bg-[#1e293b] rounded-xl p-3 flex items-center justify-between transition hover:bg-slate-700 peer-checked:bg-blue-900/30 peer-checked:border-blue-500 peer-checked:text-blue-400">
                                                            <span className="font-medium text-slate-300 peer-checked:text-blue-300">{person}</span><Icons.Check size={16} className="text-blue-500 opacity-0 peer-checked:opacity-100 transition-opacity" />
                                                        </div>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="pt-2"><button onClick={executePhotoSearch} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-xl shadow-lg transition transform active:scale-95 flex items-center justify-center gap-2 text-lg border border-blue-400/30"><Icons.Search size={20} /><span>搜尋相簿</span></button></div>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <div className="flex items-center justify-between">
                                        <h3 className="text-xl font-black text-slate-200 ml-2 flex items-center gap-2"><Icons.Star className="text-[#FFCB77]" fill="#FFCB77" /> 每日花費</h3>
                                        <button onClick={handleOpenEmailClick} className="text-xs font-bold text-slate-800 bg-[#4ECDC4] px-3 py-1.5 rounded-full hover:bg-[#3dbdb4] transition-colors flex items-center gap-1 shadow-md"><Icons.Mail size={14} /> 發送報表</button>
                                    </div>
                                    {dailyStats.map((day) => (
                                        <div key={day.dayId} onClick={() => handleOpenDailyDetail(day)} className="bg-[#1e293b] p-5 rounded-2xl shadow-md border border-slate-700 flex justify-between items-center transition-transform hover:-translate-y-1 hover:border-slate-500 cursor-pointer">
                                            <div className="flex items-center gap-4"><div className={`${day.themeColor} px-3 py-1 rounded-lg text-xs font-black text-slate-900 shadow-sm`}>{day.date}</div><div className="font-bold text-slate-200">{day.title}</div></div>
                                            <div className="text-right"><div className="text-[10px] font-bold text-slate-500 uppercase">Total</div><div className="text-lg font-mono font-black text-[#FF6B6B]">NT$ {day.totalJpy.toLocaleString()}</div></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <div className="fixed bottom-0 w-full bg-[#0B1121]/95 backdrop-blur-md border-t border-slate-700 pb-safe z-40 flex justify-around py-3 text-xs font-bold text-slate-500">
                        <button onClick={() => setActiveTab('itinerary')} className={`flex flex-col items-center gap-1 ${activeTab === 'itinerary' ? 'text-[#FFCB77]' : 'hover:text-slate-300'}`}><Icons.List size={22} /> 行程</button>
                        <button onClick={() => setActiveTab('info')} className={`flex flex-col items-center gap-1 ${activeTab === 'info' ? 'text-[#4ECDC4]' : 'hover:text-slate-300'}`}><Icons.LayoutGrid size={22} /> 資訊</button>
                        <button onClick={() => setActiveTab('stats')} className={`flex flex-col items-center gap-1 ${activeTab === 'stats' ? 'text-[#FF6B6B]' : 'hover:text-slate-300'}`}><Icons.Calculator size={22} /> 統計</button>
                    </div>

                    <div className="fixed bottom-24 right-4 flex flex-col gap-3 z-50">
                        <button onClick={handleOpenMap} className="bg-slate-800 text-slate-300 p-3 rounded-full shadow-[0_4px_10px_rgba(0,0,0,0.5)] border border-slate-600 hover:bg-slate-700 hover:text-white transition-all"><Icons.Map size={24} /></button>
                        <button onClick={() => setIsKeyModalOpen(true)} className="bg-slate-800 text-slate-300 p-3 rounded-full shadow-[0_4px_10px_rgba(0,0,0,0.5)] border border-slate-600 hover:bg-slate-700 hover:text-white transition-all"><Icons.Settings size={24} /></button>
                    </div>

                    <ApiKeyModal isOpen={isKeyModalOpen} onClose={() => setIsKeyModalOpen(false)} />
                    
                    {isModalOpen && currentEditingSpot && (
                        <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-[100] p-4 backdrop-blur-sm">
                            <div className="glass-panel rounded-2xl p-6 w-full max-w-sm bg-[#1e293b] border border-slate-600 flex flex-col max-h-[85vh]">
                                <h3 className="font-bold text-lg mb-4 text-slate-200 shrink-0">{currentEditingSpot.name}</h3>
                                <div className="overflow-y-auto flex-1 pr-1 -mr-1">
                                    <input type="text" value={expenseForm.note} onChange={e => setExpenseForm({...expenseForm, note: e.target.value})} className="w-full bg-slate-800 p-3 rounded-xl mb-4 text-sm text-white border border-slate-600 outline-none focus:border-[#FFCB77]" placeholder="備註/摘要 (例如: 商店名)" />
                                    <div className="relative mb-4">
                                        <input type="number" value={expenseForm.amount} onChange={e => setExpenseForm({...expenseForm, amount: e.target.value})} className="w-full bg-slate-800 p-3 rounded-xl text-xl font-mono text-white border border-slate-600 outline-none focus:border-[#FFCB77] pr-32" placeholder="金額" autoFocus />
                                        <div className="absolute right-12 top-1/2 -translate-y-1/2 flex items-center gap-2 z-10 pointer-events-none">
                                            <div className="relative pointer-events-auto"><input type="file" accept="image/*" id="gallery-upload" className="hidden" multiple onChange={handleImageUpload}/><label htmlFor="gallery-upload" className={`p-1.5 rounded-lg cursor-pointer flex items-center justify-center transition-colors ${isAnalyzingReceipt ? 'text-slate-600 cursor-not-allowed' : 'text-slate-400 hover:text-white hover:bg-slate-700'}`}><Icons.Image size={20} /></label></div>
                                            <div className="relative pointer-events-auto"><input type="file" accept="image/*" capture="environment" id="camera-upload" className="hidden" onChange={handleImageUpload}/><label htmlFor="camera-upload" className={`p-1.5 rounded-lg cursor-pointer flex items-center justify-center transition-colors ${isAnalyzingReceipt ? 'text-[#FFCB77] animate-pulse' : 'text-slate-400 hover:text-white hover:bg-slate-700'}`}>{isAnalyzingReceipt ? <Icons.Loader2 className="animate-spin" size={20} /> : <Icons.Camera size={20} />}</label></div>
                                        </div>
                                    </div>
                                    {pendingReceipts.length > 0 && (
                                        <div className="mb-4 space-y-2">
                                            <div className="flex justify-between items-center"><div className="text-xs font-bold text-[#4ECDC4] flex items-center gap-1"><Icons.Sparkles size={12}/> AI 辨識結果 ({pendingReceipts.filter(p=>p.isChecked).length})</div><div className={`text-[10px] font-bold px-2 py-0.5 rounded-full flex items-center gap-1 ${quotaStatus.type === 'error' ? 'bg-red-500/20 text-red-400' : 'bg-green-500/20 text-green-400'}`}><div className={`w-1.5 h-1.5 rounded-full ${quotaStatus.type === 'error' ? 'bg-red-500 animate-pulse' : 'bg-green-500'}`}></div>{quotaStatus.text}</div></div>
                                            <div className="bg-slate-900/50 rounded-xl p-2 border border-[#4ECDC4]/30 space-y-2 max-h-40 overflow-y-auto">
                                                {pendingReceipts.map(item => (
                                                    <div key={item.id} className={`flex items-center gap-3 p-2 rounded-lg transition-colors ${item.isChecked ? 'bg-[#4ECDC4]/10' : 'opacity-50'}`}>
                                                        <input type="checkbox" checked={item.isChecked} onChange={() => togglePendingReceipt(item.id)} className="w-4 h-4 rounded border-slate-500 accent-[#4ECDC4] cursor-pointer shrink-0" />
                                                        <div className="flex-1 min-w-0">{item.isAnalyzing ? (<div className="flex items-center gap-2 text-xs text-slate-400"><Icons.Loader2 size={12} className="animate-spin"/> {item.note}</div>) : (<><div className={`font-bold text-sm truncate ${item.note.includes('額度') || item.note.includes('失敗') ? 'text-red-400' : 'text-slate-200'}`}>{item.note || '未命名'}</div>{item.amount > 0 && <div className="text-xs text-[#4ECDC4] font-mono">NT${item.amount}</div>}</>)}</div>
                                                        <button onClick={() => removePendingReceipt(item.id)} className="text-slate-500 hover:text-red-400 p-1"><Icons.X size={14} /></button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    <div className="pt-4 border-t border-dashed border-slate-700">
                                        <div className="text-xs font-bold text-slate-400 mb-3">歷史紀錄</div>
                                        <div className="space-y-2">
                                            {(expenses[currentEditingSpot.id] || []).map(record => {
                                                const dateMatch = record.note ? record.note.match(/^(\d{4}[-/]\d{2}[-/]\d{2}\s+\d{2}:\d{2})\s+(.*)$/) : null;
                                                return (<div key={record.id} className="flex justify-between items-center text-sm bg-slate-800 p-3 rounded-xl border border-slate-600"><div className="flex flex-col">{dateMatch ? <><span className="text-[10px] text-slate-500 block mb-0.5">{dateMatch[1]}</span><span className="font-bold text-slate-200 text-base">{dateMatch[2]}</span></> : <span className="font-bold text-slate-300">{record.note || "消費"}</span>}</div><div className="flex items-center gap-3"><span className="font-mono font-bold text-slate-100">NT${record.amount}</span><button onClick={() => deleteExpense(currentEditingSpot.id, record.id)} className="text-slate-400 hover:text-red-400"><Icons.X size={16} /></button></div></div>);
                                            })}
                                        </div>
                                    </div>
                                </div>
                                <div className="flex gap-2 mt-4 shrink-0"><button onClick={() => setIsModalOpen(false)} className="flex-1 py-3 text-slate-400 hover:text-white">取消</button><button onClick={saveExpense} className="flex-1 bg-[#FFCB77] text-slate-900 rounded-xl font-bold shadow-[0_4px_0px_#d9aa5b] active:translate-y-[2px] active:shadow-none">{pendingReceipts.filter(p => p.isChecked).length > 0 ? `儲存 (${pendingReceipts.filter(p => p.isChecked).length + (expenseForm.amount ? 1 : 0)}筆)` : '儲存'}</button></div>
                            </div>
                        </div>
                    )}
                    
                    <DailyDetailModal isOpen={isDailyDetailOpen} onClose={() => setIsDailyDetailOpen(false)} dayData={selectedDailyStats} allExpenses={expenses} spotTicketCounts={spotTicketCounts} />

                    {isEmailModalOpen && (
                        <div className="fixed inset-0 bg-stone-900/80 backdrop-blur-sm flex items-center justify-center z-[130] p-4 animate-in fade-in duration-200">
                            <div className="glass-panel rounded-2xl p-6 w-full max-w-sm shadow-2xl bg-[#1e293b] border border-slate-700">
                                <h3 className="font-bold text-lg mb-2 text-slate-200 flex items-center gap-2"><Icons.Mail size={20} className="text-[#4ECDC4]" /> 寄送花費報表</h3>
                                <p className="text-xs text-slate-400 mb-4">將本次旅程的所有花費明細製作成表格，寄送到您的信箱。</p>
                                <label className="block text-xs font-bold text-slate-300 mb-1">收件人信箱</label>
                                <input type="email" value={emailInput} onChange={(e) => setEmailInput(e.target.value)} placeholder="your@email.com" className="w-full bg-slate-800 p-3 rounded-xl mb-6 text-sm text-white border border-slate-600 outline-none focus:border-[#4ECDC4]" />
                                <div className="flex gap-2">
                                    <button onClick={() => setIsEmailModalOpen(false)} className="flex-1 py-2 text-slate-400 hover:text-white transition-colors" disabled={isSendingEmail}>取消</button>
                                    <button onClick={handleSendEmail} className="flex-1 bg-[#4ECDC4] text-white rounded-xl font-bold py-2 shadow-lg hover:bg-[#3dbdb4] transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2" disabled={isSendingEmail}>{isSendingEmail ? <><Icons.Loader2 size={16} className="animate-spin" /> 發送中...</> : '確認發送'}</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
